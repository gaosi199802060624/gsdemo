  </div>


<script>


    var oContent = document.getElementById("content");
    var oView = document.getElementById("view");
    oContent.style.height = oView.offsetHeight+"px";

    var aList = document.getElementsByClassName("list-click");
    var aShow = document.getElementsByClassName("list-show");

    for(var i = 0;i<aList.length;i++){
        aList[i].index = i;
        aList[i].onclick = function () {
            for(var i = 0;i<aList.length;i++){
                aList[i].className = "";
                aShow[i].style.display = "none";
            }
            this.className = "on";
            aShow[this.index].style.display = "block";
        }

    }


</script>
