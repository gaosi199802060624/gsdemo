<script>


    var oContent = document.getElementById("content");

    oContent.style.height = oView.offsetHeight+"px";
    var aList = document.getElementsByClassName("list-click");
    var aShow = document.getElementsByClassName("list-show");

    var flag=true;
    for(var i = 0;i<aList.length;i++){
        (function (i) {

            aList[i].onclick = function () {
                if(flag){
                    aList[i].nextSibling.style.display="block";
                    flag=false
                }else {
                    aList[i].nextSibling.style.display="none";
                    flag=true
                }
            }
        })(i)


    }
